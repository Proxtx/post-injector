<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>post-injector</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../lib/main.css" />
  </head>
  <body>
    <div class="box" id="mainBox">
      <div id="contentBox">
        <img id="mainImage" class="dataDisplay" src="../lib/notSet.png" />
        <video
          id="mainVideo"
          class="dataDisplay hidden"
          controls
          autoplay
          muted
        ></video>
        <div id="contentOptions">
          <input id="fileInput" type="file" class="hidden" />
          <m-button
            onclick="document.getElementById('fileInput').click()"
            stretch="true"
            >Change Content</m-button
          >
          <m-button id="delete" stretch="true">Delete</m-button>
        </div>
      </div>
      <br />
      <div id="contentSelectionBar">
        <img src="../lib//plus.svg" id="addContentSelection" />
      </div>
      <br />
      <m-text-input id="title" placeholder="Title"></m-text-input>
      <m-text-input id="subreddit" placeholder="Subreddit"></m-text-input>
      <m-text-input id="author" placeholder="Author"></m-text-input>
      <m-text-input id="link" placeholder="Link"></m-text-input>
      <br />
      <m-button id="inject" stretch="true">Inject</m-button>
    </div>
    <div class="hidden">
      <div id="contentSelection" class="contentSelection"></div>
    </div>
    <script src="../lib/guiLoader.js" type="module"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
